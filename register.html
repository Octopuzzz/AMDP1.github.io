<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.svg">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="FamDiner.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="headerLogo">
            <a href="FamDiner.html">
                <img src="./images/logo.svg" alt="">
            </a>
        </div>
        <div class="hButton">
            <a href="register.html" class="headerButton">REGISTER</a>
            <a href="login.html" class="headerButton">LOGIN</a>
        </div>
    </header>
    <nav>
        <div class="navbar">
            <div class="navHover active"><a href="FamDiner.html">HOME</a></div>
            <div class="dropdown">
                <button class="dropButton navHover">MENU</button>
                <div class="dropdownContent">
                    <a href="menu.html">BURGER</a>
                    <a href="menu.html">RICE & PASTA</a>
                    <a href="menu.html">SEAFOOD</a>
                </div>
            </div>
            <div class="navHover"><a href="about.html">ABOUT US</a></div>
        </div>
    </nav>
    <main-content>
        <div class="formRegist">
            <h1>Register</h1>
            <form action="">
                <label for="name">Name</label>
                <input type="text" autocomplete="off" autofocus id="name">
                
                <label for="email">Email</label>
                <input type="text" autocomplete="off" id="email">
                
                <div class="gen-details">
                    <div>Gender</div>
                    <div class="gender">
                        <input type="radio" id="mgender" name="gender">
                        <label for="mgender">Male</label>
                        <input type="radio" id="fgender" name="gender">
                        <label for="fgender">Female</label>
                    </div>
                </div>

                <label for="city">City</label>
                <select name="city" id="city">
                    <option value="" disabled selected hidden>Jakarta</option>
                    <option value="jakarta">Jakarta</option>
                    <option value="bali">Bali</option>
                    <option value="medan">Medan</option>
                    <option value="bangka">Bangka</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password">
                
                <label for="cpass">Confirm Password</label>
                <input type="password" id="cpass">
                <div class="aic"><button type="submit" onclick="validateRegist()">Register</button></div>
            </form>
        </div>
    </main-content>
    <footer>
        <div class="sosmedLogo">
            <a href="https://twitter.com/" target="_blank"><img src="./images/twitter.png" alt=""></a>
            <a href="https://www.facebook.com" target="_blank"><img src="./images/facebook.png" alt=""></a>
            <a href="https://www.instagram.com" target="_blank"><img src="./images/instagram.png" alt=""></a>
        </div>
        <div>
            <p>Copyright &copy; 2021 Cecilia Michell. All Rights Reserved</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
